     <script>

        
     
    const EasyElement = document.getElementById('easy radio')

const finalDisplay = document.getElementById('numbershow')
let randomNumberGenerated
let timeRunning = 0
let guess

function randomNum(min, max){
    let num = Math.random() * (max - min) + min;

};
